<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Login</title>
	<style>
		body{font-family:Inter,Segoe UI,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#0f172a;color:#e6eef8}
		.login-card{background:linear-gradient(180deg,#071124 0%, #0b1220 100%);padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6);width:340px}
		.login-card h2{margin:0 0 8px;font-weight:700}
		.field{display:flex;flex-direction:column;margin-bottom:12px}
		label{font-size:0.9rem;color:#9fb0d6;margin-bottom:6px}
		input[type="text"],input[type="password"]{padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#fff}
		.actions{display:flex;align-items:center;justify-content:space-between;margin-top:14px}
		button{background:#4f46e5;border:none;color:#fff;padding:10px 14px;border-radius:8px;font-weight:600;cursor:pointer}
		.small{font-size:0.85rem;color:#93a7d1}
		.note{font-size:0.8rem;color:#98aecd;margin-top:12px}
	</style>
</head>
<body>
	<div class="login-card">
		<h2>Sign in</h2>
		<p class="small">Enter your username and password</p>
		<form method="post" action="/login">
			<div class="field">
				<label for="username">Username</label>
				<input id="username" name="username" type="text" autocomplete="username" required />
			</div>
			<div class="field">
				<label for="password">Password</label>
				<input id="password" name="password" type="password" autocomplete="current-password" required />
			</div>
			<div class="actions">
				<div class="note"><input type="checkbox" id="remember" name="remember" /> <label for="remember">Remember me</label></div>
				<button type="submit">Sign in</button>
			</div>
		</form>
	</div>
</body>
</html>
